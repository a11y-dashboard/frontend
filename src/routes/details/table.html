    <thead>
        <tr>
            <th id="code">Code</th>
            <th id="message">Message</th>
            <th id="selector">Selector</th>
            <th id="context">Type</th>
            <th id="action">Action</th>

    <tbody>
        {{#rows}}
        <tr>
            <td headers="code">{{code}}</td>
            <td headers="message">{{message}}</td>
            <td headers="selector"><pre>{{selector}}</pre></td>
            <td headers="context"><pre>{{context}}</pre></td>
            <td class="action" headers="action">
                <ul class="menu">
                    <li>
                        <a href="{{original_url}}" title="Go to original URL">Source</a>
                    </li>
                    {{#help_url}}
                    <li>
                        <a href="{{help_url}}">Help</a>
                    </li>
                    {{/help_url}}
                </ul>
            </td>
        </tr>
        {{/rows}}
    </tbody>
