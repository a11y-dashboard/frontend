<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
        <title>Accessibility Dashboard</title>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>

        <!--  AUI Core -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="//aui-cdn.atlassian.com/aui-adg/5.9.4/js/aui.js"></script>
        <link rel="stylesheet" href="//aui-cdn.atlassian.com/aui-adg/5.9.4/css/aui.css" media="all">

        <!-- AUI Experimental components -->
        <link rel="stylesheet" href="//aui-cdn.atlassian.com/aui-adg/5.9.4/css/aui-experimental.css" media="all">
        <script src="//aui-cdn.atlassian.com/aui-adg/5.9.4/js/aui-experimental.js"></script>
    </head>
    <body>
    <div id="page">
      <header id="header" role="banner">
        <nav class="aui-header aui-dropdown2-trigger-group" role="navigation">
          <div class="aui-header-inner">
            <div class="aui-header-primary">
              <h1 id="logo" class="aui-header-logo aui-header-logo-aui">
                  <a href="/">
                      <span class="aui-icon aui-icon-large aui-iconfont-review" style="margin-top: 4px;">Accessibility Dashboard logo</span>
                  </a>
              </h1>
              <ul class="aui-nav">
                <li><a href="https://ecosystem-bamboo.internal.atlassian.com/browse/A11Y">Runner projects</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <section id="content" role="main">
        <header class="aui-page-header">
          <div class="aui-page-header-inner">
            <div class="aui-page-header-main">
              <h1>Atlassian Accessibility Dashboard</h1>
            </div>
          </div>
        </header>
        <div class="aui-page-panel">
          <div class="aui-page-panel-inner">
            <section class="aui-page-panel-content">
              <div class="spinner"></div>
              <div id="main">
                  <div id="home" style="display: none">
                      <h2>Products</h2>
                      <p>Select a point of an error or warning within a chart below to show details for the according product &amp; time.</p>
                      <p id="products">
                      </p>
                  </div>
                  <div id="details" style="display: none">
                      <h2>Details</h2>
                      <p id="table">
                      </p>
                  </div>
              </div>
            </section>
          </div>
        </div>
      </section>
      <footer id="footer" role="contentinfo">
        <section class="footer-body">
          <ul>
            <li>I &hearts; AUI</li>
          </ul>
          <div id="footer-logo"><a href="http://www.atlassian.com/" target="_blank">Atlassian</a></div>
        </section>
      </footer>
    </div>
    </body>
</html>
